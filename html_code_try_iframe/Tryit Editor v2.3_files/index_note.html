		<div id="container_note1" noteid="1" class="class_note_item_div" style="width: 100%;border: grey solid 1px;">
	  		<textarea id="textarea_note1" class="class_note_item_textarea"  wrap="logical" style="display:inline-block; >Note Text 1</textarea>
	  		<div id="buttons_note1" class="class_note_item_buttons" style="width:80px;float:right"  >

    //===================================================
    // Note Item Editor
	  
    function btnNoteCancel_clicked(){
		clearUI();
    } //end of function

    function btnNoteSave_clicked(){
        var nt=new NoteItem();
        nt.name=document.getElementById("NoteItemEditor_tbNoteName").value;
       	if(StringHelper.isNullOrWhitespace(nt.name)) return; 
		nt.description=document.getElementById("NoteItemEditor_tbNoteDescription").value;
       	nt.text=document.getElementById("NoteItemEditor_taNoteText").value;
		
        NoteItemLibrary.createNoteItem(nt);  	   
 	   
    	clearUI();
                   
    } //end of function	
	
	function clearUI(){
       document.getElementById("NoteItemEditor_tbNoteName").value="";
       document.getElementById("NoteItemEditor_tbNoteDescription").value="";
       document.getElementById("NoteItemEditor_taNoteText").value="";
       //document.getElementById("NoteItemEditor_divNoteTagList")
	   document.getElementById("NoteItemEditor_tbNoteName").focus();       
    } //end of function
