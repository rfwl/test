<!doctype html>
<html>
<head>
  <title>Mouse Capture Example</title>
  <style type="text/css">
    #myButton {
      border: solid black 1px;
      color: black;
      padding: 2px;
      -moz-box-shadow:black 2px 2px;
    }
    
    .full_size{
    	position:absolute;
    	top:0px;
    	bottom:0px;
    	left:0px;
    	right:0px
    }
    
    .full_size_Percentage{
    	width:100%;
    	height:100%
    }
    
  </style>
  
  <script type="text/javascript">
    function init() {
      var btn = document.getElementById("myButton");
      btn.addEventListener("mousedown", mouseDown, false);
      btn.addEventListener("mouseup", mouseUp, false);
    }
    
    function mouseDown(e) {
      e.target.setCapture(); //IE and FireFox supports setCapture(), not Chrome.
      e.target.addEventListener("mousemove", mouseMoved, false);
    }
    
    function mouseUp(e) {
      e.target.removeEventListener("mousemove", mouseMoved, false);
    }
    
    function mouseMoved(e) {
      var output = document.getElementById("output");
      output.innerHTML = "Position: " + e.clientX + ", " + e.clientY;
    }
  </script>
</head>
<body onload="init()">
<table class='full_size_Percentage' style='border: red thin solid'>
<tr class="100%" >
<td >
<textarea id="ta1" style="width:100%;height:90%" >Building new text area sizing test page.</textarea> 
</td>
</tr>
</table>  
</body>
</html>
